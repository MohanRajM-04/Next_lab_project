{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
<style media="screen">
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-image: url("https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80");
}

.container {
	margin: 100px auto;
	width: 300px;
	background-color: lightblue;
	padding: 20px;
	box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
	border-radius: 5px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form label {
	display: block;
	margin-bottom: 5px;
}

form input {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: none;
	border-radius: 5px;
	background-color: #f2f2f2;
}

form input[type="submit"] {
	background-color: #008CBA;
	color: #fff;
	cursor: pointer;
}

form input[type="submit"]:hover {
	background-color: #005f78;
}
.font{
font-size: 20px;
text-align:center;
}

</style>
<div class="container">
	<h1>Available Apps</h1>
    <div class="font">
    <ul style="list-style-type:none">
        {% for app in apps %}
            <li><a href="{% url 'app_detail' app.id %}">{{ app.name }}</a> - {{ app.points }} points</li>
        {% empty %}
            <li>No apps available.</li>
        {% endfor %}
   </ul>
        </div>
</div>
{% endblock %}
