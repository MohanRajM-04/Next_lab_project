{% extends 'base.html' %}

{% block content %}
<style>
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
    background-image: url("https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80");
    }

.container {
	margin: 200px auto;
	width: 400px;
	background-color: lightblue;
	padding: 20px;
	box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
	border-radius: 5px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form label {
	display: block;
	margin-bottom: 5px;
}

form input {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: none;
	border-radius: 5px;
	background-color: #f2f2f2;
}

form input[type="submit"] {
	background-color: #008CBA;
	color: #fff;
	cursor: pointer;
}

form input[type="submit"]:hover {
	background-color: #005f78;
}
.take{
       top:10%;
       left:90%;
       width:60px;
       height:30px;
       position: absolute;
       text-align: center;
       background-color:#c91016;
       border-radius: 15px;

}
.go{
 top:10%;
       left:10%;
       width:60px;
       height:30px;
       position: absolute;
       text-align: center;
}
h1{
      top:20%;
      position: absolute;
      text-align: center;
      left:40%;
      width:40px;
      height:30px;
}


</style>


<div class="go">
  <h1 style="color:white"><strong>Hello&nbsp&nbsp{{ user }} </strong></h1>
</div>


<h1 style="color:white; font-size: 40px">Welcome</h1>

   <div class="container">

    <h4 style="font-size: 25px">You have earned <b>{{ point.points }}</b> points and have completed <b>{{ point.tasks_completed.count }}</b> tasks.</h4>
    <a href="{% url 'apps_list' %}">View available apps</a>
   </div>

    <a href="logout">
        <button class="take">Logout</button>
    </a>



{% endblock %}
